# AI 모델 개발 프로젝트 설정

project:
  name: "AI 모델 개발 프로젝트"
  version: "1.0.0"
  author: "박창선"

# LLM 설정
llm:
  model_name: "gpt-4"
  max_tokens: 2048
  temperature: 0.7
  top_p: 0.9

# 예측 모델 설정
prediction:
  model_type: "xgboost"
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  test_size: 0.2
  random_state: 42

# 데이터 설정
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  external_path: "data/external"

# API 설정
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4

# 로깅 설정
logging:
  level: "INFO"
  log_dir: "logs"
  rotation: "1 week"
